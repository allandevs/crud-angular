<mat-table  [dataSource]="courses">
  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">{{ element.nome }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.categoria }}
      <mat-icon aria-hidden="true">{{
        element.categoria | category
      }}</mat-icon>
    </mat-cell>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button
        (click)="addCourse()"
        mat-mini-fab
        color="accent"
        aria-label="adicionar um curso"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element" class="action-column">
      <button mat-icon-button color="primary" aria-label="editar curso">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="remover curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
