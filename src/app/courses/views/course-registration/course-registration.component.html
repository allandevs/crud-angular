<app-layout-default class="layout">
  <mat-card>
    <ng-container *ngIf="isForm; else loading">
      <mat-card-header>
        <mat-card-title>{{ isFormEdit ? 'Editar curso' : 'Cadastro novo curso'}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registrationForm">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome do curso" formControlName="nome" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Selecione Categoria</mat-label>
            <mat-select formControlName="categoria">
              <!-- <mat-option hidden value="null">selecione</mat-option> -->
              <mat-option value="front-end">Front-End</mat-option>
              <mat-option value="back-end">Back-end</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button
          [disabled]="registrationForm.invalid || isLoading"
          mat-raised-button
          color="primary"
          (click)="addCourse()"
        >
          {{ isLoading ? "salvando..." : "Salvar" }}
        </button>
        <button mat-raised-button (click)="back()">Cancelar</button>
      </mat-card-actions>
    </ng-container>


    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner diameter="50"> </mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</app-layout-default>
